{% extends "base.html" %}

{% block custom_css %}
<style>
.album-container {
    max-width: 900px;
    margin: 20px auto;
    padding: 20px;
    background: #3b3b3b;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.album-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
}

.album-info {
    display: flex;
    align-items: center;
}

.album-cover {
    width: 150px;
    height: 150px;
    border-radius: 10px;
    margin-right: 20px;
}

.album-title {
    font-size: 2rem;
    color: #fff;
}

.buttons button {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    margin-left: 10px;
    cursor: pointer;
    transition: 0.3s;
}

.buttons button:hover {
    background: #0056b3;
}

.section {
    background: #2c2c2c;
    padding: 15px;
    border-radius: 8px;
    margin-top: 15px;
}

.section h2 {
    color: #fff;
    margin-bottom: 10px;
}

ul {
    list-style-type: none;
    padding: 0;
}

.song-item {
    padding: 10px;
    border-bottom: 1px solid #444;
    transition: 0.3s;
}

.song-item:last-child {
    border-bottom: none;
}

.song-item a {
    text-decoration: none;
    color: #4da6ff;
    font-weight: bold;
    transition: 0.3s;
}

.song-item a:hover {
    color: #80caff;
}

.floating-notification {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #28a745;
    color: white;
    padding: 15px 20px;
    border-radius: 5px;
    z-index: 1000;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: opacity 0.5s ease-in-out;
}

.alert-danger {
    background-color: #dc3545;
}
</style>
{% endblock %}

{% block content %}
<div class="album-container">
    <div class="album-header">
        <div class="album-info">
            <img src="{{ album_cover_url }}" alt="Album Cover" class="album-cover">
            <h1 class="album-title">{{ album_title }}</h1>
        </div>
        <div class="buttons">
            {% if current_user.is_authenticated %}
                <button id="like-album" data-id="{{ album.id }}">‚ù§Ô∏è Like</button>
                <button id="save-album" data-id="{{ album.id }}">üíæ Save</button>
            {% endif %}
        </div>
    </div>

    <div class ="album-artist">
        <p></p>
    </div>

    <div class="section">
        <h2>Tracks</h2>
        <ul>
            {% for song in songs %}
            <li class="song-item">
                <a href="/song/{{ song.id }}">{{ song.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% block custom_js %}
<script>
    function showNotification(message, type = "success") {
        let notification = document.createElement("div");
        notification.className = `alert alert-${type} floating-notification`;
        notification.innerText = message;
        
        document.body.appendChild(notification);

        setTimeout(() => {
            notification.style.opacity = "0";
            setTimeout(() => notification.remove(), 500);
        }, 3000);
    }

    document.getElementById("like-album")?.addEventListener("click", function(e) {
        e.preventDefault();
        var item_id = this.dataset.id;

        fetch(`/like/album/${item_id}`, { method: 'POST', headers: { 'Content-Type': 'application/json' } })
        .then(response => response.json())
        .then(data => showNotification(data.message, "success"))
        .catch(error => showNotification("Error occurred", "danger"));
    });

    document.getElementById("save-album")?.addEventListener("click", function(e) {
        e.preventDefault();
        var item_id = this.dataset.id;

        fetch(`/save/album/${item_id}`, { method: 'POST', headers: { 'Content-Type': 'application/json' } })
        .then(response => response.json())
        .then(data => showNotification(data.message, "success"))
        .catch(error => showNotification("Error occurred", "danger"));
    });
</script>
{% endblock %}
{% endblock %}
