<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('index') }}" class="navbar-item">
                                Home
                            </a>
                            <a href="{{ url_for('populate_data') }}" class="navbar-item">
                                Populate DB
                            </a>
                            <a href="{{ url_for('get_users') }}" class="navbar-item">
                                Get Artists
                            </a>
                            <a href="{{ url_for('create') }}" class="navbar-item">
                                Add artist
                            </a>
                            <a href="{{ url_for('dropdb') }}" class="navbar-item">
                                Drop DB
                            </a>
                            <a href="{{ url_for('login') }}" class="navbar-item">
                              Login
                            </a>
                            <a href="{{ url_for('register') }}" class="navbar-item">
                              Register
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        {% block messages %}
        <div class="container">
            {% for message in get_flashed_messages() %}
            <div class="alert alert-warning">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endblock %}
        <div class="hero-body">
          <div class="container has-text-centered">
             {% block content %}
             {% endblock %}
          </div>
      </div>

    </section>

<!-- jQuery (required for Bootstrap 4 and earlier) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
