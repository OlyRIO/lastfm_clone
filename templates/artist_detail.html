{% extends "base.html" %}

{% block custom_css %}
<style>
.artist-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background: #3b3b3b;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.artist-header {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.artist-cover {
    width: 150px;
    height: 150px;
    border-radius: 5px;
    margin-right: 20px;
}

.artist-details {
    flex: 1;
}

.artist-name {
    font-size: 2rem;
    margin: 0;
}

.item-list {
    margin-top: 20px;
}

ul {
    list-style-type: none;
    padding: 0;
}

.item {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.item:last-child {
    border-bottom: none;
}
</style>
{% endblock %}

{% block content %}
<div class="artist-container">
    <!-- Artist Header -->
    <div class="artist-header">
        <img src="{{ artist_cover_url }}" alt="Artist Cover" class="artist-cover">
        <div class="artist-details">
            <h1 class="artist-name">{{ artist_name }}</h1>
        </div>
        <div class="buttons">
            {% if current_user.is_authenticated %}
                <button id="like-artist" data-id="{{ artist.id }}">Like</button>
                <button id="save-artist" data-id="{{ artist.id }}">Save</button>
            {% endif %}
        </div>
    </div>

    <!-- Albums List -->
    <div class="item-list">
        <h2>Albums</h2>
        <ul>
            {% for album in albums %}
            <li class="item">
                <a href="/album/{{ album.id }}">{{ album.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% block custom_js %}
<script>
    // Handle Like button for Artist
    document.getElementById("like-artist")?.addEventListener("click", function(e) {
        e.preventDefault();
        var item_id = this.dataset.id;
        var item_type = 'artist';

        fetch(`/like/${item_type}/${item_id}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message); // Show success message
        })
        .catch(error => console.error('Error:', error));
    });

    // Handle Save button for Artist
    document.getElementById("save-artist")?.addEventListener("click", function(e) {
        e.preventDefault();
        var item_id = this.dataset.id;
        var item_type = 'artist';

        fetch(`/save/${item_type}/${item_id}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message); // Show success message
        })
        .catch(error => console.error('Error:', error));
    });
</script>
{% endblock %}
{% endblock %}
