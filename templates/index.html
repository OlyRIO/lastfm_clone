{% extends 'base.html' %}

{% block custom_css %}
<style>
    h1 {
        text-align: center;
        margin-bottom: 40px;
        font-size: 2.5rem;
        color: #333;
    }
    h2 {
        color: #555;
        font-size: 1.8rem;
        margin-top: 20px;
        text-align: center;
    }
    .carousel {
        margin: 20px auto;
        width: 60%; /* Smanjena Å¡irina */
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 15px;
    }
    .carousel-item img {
        display: block;
        margin: auto;
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 5px; /* Lagano zaobljenje */
    }
    .carousel-control-prev,
    .carousel-control-next {
        width: 5%;
    }
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        display: inline-block;
        width: 40px;
        height: 40px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        background-size: 60%;
    }
    .carousel-control-prev-icon {
        background-image: url('data:image/svg+xml;charset=utf8,%3Csvg xmlns="http://www.w3.org/2000/svg" fill="%23ffffff" viewBox="0 0 8 8"%3E%3Cpath d="M4 0L0 4l4 4V5h4V3H4V0z"/%3E%3C/svg%3E');
    }

    .carousel-control-next-icon {
        background-image: url('data:image/svg+xml;charset=utf8,%3Csvg xmlns="http://www.w3.org/2000/svg" fill="%23ffffff" viewBox="0 0 8 8"%3E%3Cpath d="M4 0L0 4l4 4V5h4V3H4V0z" transform="rotate(180 4 4)"/%3E%3C/svg%3E');
    }

</style>
{% endblock %}

{% block content %}
    <h1>Discover Your Favorite Artists, Albums, and Songs!</h1>

    <!-- Popular Artists Section -->
    <h2>Popular Artists</h2>
    <div id="artistsCarousel" class="carousel slide mt-3" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='pictures/1.jpg') }}" class="d-block mx-auto" alt="Artist Image">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='pictures/2.jpg') }}" class="d-block mx-auto" alt="Artist Image">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='pictures/3.jpg') }}" class="d-block mx-auto" alt="Artist Image">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#artistsCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#artistsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Popular Albums Section -->
    <h2>Popular Albums</h2>
    <div id="albumsCarousel" class="carousel slide mt-3" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='pictures/4.jpg') }}" class="d-block mx-auto" alt="Album Image">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='pictures/5.jpg') }}" class="d-block mx-auto" alt="Album Image">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='pictures/6.jpg') }}" class="d-block mx-auto" alt="Album Image">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#albumsCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#albumsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Popular Songs Section -->
    <h2>Popular Songs</h2>
    <div id="songsCarousel" class="carousel slide mt-3" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='pictures/7.jpg') }}" class="d-block mx-auto" alt="Song Image">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='pictures/8.jpg') }}" class="d-block mx-auto" alt="Song Image">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='pictures/9.jpg') }}" class="d-block mx-auto" alt="Song Image">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#songsCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#songsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
{% endblock %}
