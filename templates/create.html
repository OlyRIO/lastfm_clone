{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Add a new artist {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Add an artist</label>
        <input type="text" name="artist-name"
               placeholder="Artist name" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="artist-description">Description</label>
        <textarea name="artist-description" placeholder="Artist description"
                  class="form-control">{{ request.form['artist_description'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
</form>
{% endblock %}
